# ===============================================================
# GENERAL APPLICATION CONFIGURATION
# ===============================================================
server.port=8080

# ===============================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================================================
# Connection URL. Host is defined by profile or environment variable.
# The value after ':' is the default if the variable is not set.
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:oficinadb}
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================================================
# SECURITY CONFIGURATION (JWT)
# ===============================================================
# Secret key to sign the token. MUST be provided via environment variable in production.
jwt.secret=${JWT_SECRET:a29mYXNlNjRtdWl0b3NlZ3VyYWVzZWNyZXRhZG9zZWpjcmV0b2Rhb2ZpY2luYQ==}
# Token duration in milliseconds (1 hour)
jwt.expiration.ms=3600000

# ===============================================================
# EMAIL CONFIGURATION (SMTP)
# ===============================================================
# It is highly recommended to use environment variables for these properties in production.
spring.mail.host=${MAIL_HOST:smtp.example.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USER:seu-email@example.com}
spring.mail.password=${MAIL_PASS:sua-senha-de-app}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================================================
# SWAGGER CONFIGURATION (OpenAPI)
# ===============================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================================================
# ACTUATOR CONFIGURATION (Monitoring)
# ===============================================================
# Expose only health and info endpoints by default.
management.endpoints.web.exposure.include=health,info
# Show full health check details only for authorized users.
management.endpoint.health.show-details=when_authorized
