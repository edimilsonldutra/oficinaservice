# Server Configuration
server.port=8080

# --- Database Configuration ---
# Active for Docker Compose execution
spring.datasource.url=jdbc:postgresql://db:5432/oficinadb

# Uncomment for local execution (from IDE)
# spring.datasource.url=jdbc:postgresql://localhost:5432/oficinadb

spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT Configuration ---
jwt.secret=a29mYXNlNjRtdWl0b3NlZ3VyYWVzZWNyZXRhZG9zZWpjcmV0b2Rhb2ZpY2luYQ==
jwt.expiration.ms=3600000

# --- SpringDoc OpenAPI (Swagger) Configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- Email Configuration ---
# Substitua pelos dados do seu servidor de e-mail (ex: Gmail, SendGrid, etc.)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=seu-email@example.com
spring.mail.password=sua-senha-de-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
