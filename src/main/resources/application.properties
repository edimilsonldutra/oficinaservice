# Server Configuration
server.port=8080

# --- Database Configuration ---
# Active for local execution (from IDE)
spring.datasource.url=jdbc:postgresql://localhost:5432/oficinadb

# Uncomment for Docker Compose execution
# spring.datasource.url=jdbc:postgresql://db:5432/oficinadb

# Database Credentials (same for both scenarios)
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT Configuration ---
# Use a secure key and store it in environment variables
jwt.secret=a29mYXNlNjRtdWl0b3NlZ3VyYWVzZWNyZXRhZG9zZWpjcmV0b2Rhb2ZpY2luYQ==
# Token duration in milliseconds (1 hour)
jwt.expiration.ms=3600000

# --- SpringDoc OpenAPI (Swagger) Configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
