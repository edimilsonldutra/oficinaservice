# src/test/resources/application-test.properties

# Usa o driver do H2, uma base de dados em memória
spring.datasource.driver-class-name=org.h2.Driver

# Define a URL de conexão para uma base de dados em memória chamada 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# Define utilizador e palavra-passe para a base de dados em memória
spring.datasource.username=sa
spring.datasource.password=password

# Configuração do JPA/Hibernate para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop